<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3b82f6"/>
  
  <!-- Data structure representation: Binary Tree -->
  <!-- Root node -->
  <circle cx="50" cy="25" r="8" fill="#ffffff"/>
  
  <!-- Left child -->
  <circle cx="30" cy="50" r="7" fill="#ffffff"/>
  
  <!-- Right child -->
  <circle cx="70" cy="50" r="7" fill="#ffffff"/>
  
  <!-- Left grandchildren -->
  <circle cx="20" cy="70" r="5" fill="#ffffff"/>
  <circle cx="40" cy="70" r="5" fill="#ffffff"/>
  
  <!-- Right grandchildren -->
  <circle cx="60" cy="70" r="5" fill="#ffffff"/>
  <circle cx="80" cy="70" r="5" fill="#ffffff"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="33" x2="30" y2="43" stroke="#ffffff" stroke-width="2"/>
  <line x1="50" y1="33" x2="70" y2="43" stroke="#ffffff" stroke-width="2"/>
  <line x1="30" y1="57" x2="20" y2="65" stroke="#ffffff" stroke-width="2"/>
  <line x1="30" y1="57" x2="40" y2="65" stroke="#ffffff" stroke-width="2"/>
  <line x1="70" y1="57" x2="60" y2="65" stroke="#ffffff" stroke-width="2"/>
  <line x1="70" y1="57" x2="80" y2="65" stroke="#ffffff" stroke-width="2"/>
</svg>

