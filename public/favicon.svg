<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- WorkPad - High contrast notebook icon for browser tabs -->
  
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#2563eb"/>
  
  <!-- Notebook shape (white) -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="#ffffff"/>
  
  <!-- Spiral binding on the left (blue) -->
  <rect x="25" y="20" width="6" height="60" rx="1" fill="#3b82f6"/>
  <circle cx="28" cy="28" r="1.2" fill="#ffffff"/>
  <circle cx="28" cy="38" r="1.2" fill="#ffffff"/>
  <circle cx="28" cy="48" r="1.2" fill="#ffffff"/>
  <circle cx="28" cy="58" r="1.2" fill="#ffffff"/>
  <circle cx="28" cy="68" r="1.2" fill="#ffffff"/>
  
  <!-- Notebook lines (subtle gray) -->
  <line x1="34" y1="32" x2="68" y2="32" stroke="#e5e7eb" stroke-width="1.5" opacity="0.8"/>
  <line x1="34" y1="42" x2="68" y2="42" stroke="#e5e7eb" stroke-width="1.5" opacity="0.8"/>
  <line x1="34" y1="52" x2="68" y2="52" stroke="#e5e7eb" stroke-width="1.5" opacity="0.8"/>
  <line x1="34" y1="62" x2="68" y2="62" stroke="#e5e7eb" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Code icon in top right (blue) -->
  <rect x="58" y="26" width="12" height="12" rx="2" fill="#2563eb"/>
  <text x="64" y="34" font-family="monospace" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">&lt;/&gt;</text>
</svg>
